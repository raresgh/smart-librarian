<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Librarian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Smart Librarian</h1>
    <form id="question-form">
        <div class="mb-3">
            <input type="text" class="form-control" id="question" name="question" placeholder="Ask a question about a book..." required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    <div class="mt-4">
        <h4>Answer:</h4>
        <div id="answer" class="alert alert-info" style="display:none;"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#question-form").on("submit", function(e) {
        e.preventDefault();
        var question = $("#question").val();
        $.post("/ask", {question: question}, function(data) {
            $("#answer").text(data.answer).show();
        });
    });
</script>
</body>
</html>
